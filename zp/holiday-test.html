<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Manager Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 5px; }
        .holiday-badge { 
            display: inline-block; 
            background: linear-gradient(135deg, #dc3545, #bd2130); 
            color: white; 
            font-size: 12px; 
            padding: 2px 6px; 
            border-radius: 3px; 
            margin-left: 5px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>üéâ Holiday Manager Test</h1>
    <div id="status">Teste Holiday API...</div>
    <div id="results"></div>

    <script src="holiday-manager.js"></script>
    <script>
        async function testHolidayManager() {
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            
            try {
                status.textContent = 'Lade Feiertage f√ºr 2025...';
                
                // Test verschiedene L√§nder
                const testDates = [
                    new Date('2025-01-01'), // Neujahr
                    new Date('2025-12-25'), // Weihnachten
                    new Date('2025-05-01'), // Tag der Arbeit
                    new Date('2025-08-15'), // Mari√§ Himmelfahrt
                ];
                
                const startDate = new Date('2025-01-01');
                const endDate = new Date('2025-12-31');
                
                const holidays = await window.holidayManager.loadHolidaysForDateRange(startDate, endDate);
                
                status.textContent = `‚úÖ ${holidays.size} Feiertage geladen!`;
                
                testDates.forEach(date => {
                    const holidayInfo = window.holidayManager.getHolidayInfo(date, holidays);
                    const badge = window.holidayManager.createHolidayBadge(holidayInfo);
                    
                    const result = document.createElement('div');
                    result.className = 'test-result';
                    result.innerHTML = `
                        <strong>${date.toLocaleDateString('de-DE')}</strong>: 
                        ${holidayInfo.length > 0 ? 
                            holidayInfo.map(h => `${h.country}: ${h.localName}`).join(', ') : 
                            'Kein Feiertag'
                        }
                        ${badge}
                    `;
                    results.appendChild(result);
                });
                
                // Debug-Info
                const debug = document.createElement('div');
                debug.innerHTML = `<h3>Debug Info:</h3>
                    <p>Gesamt Feiertage: ${holidays.size}</p>
                    <p>Cache Status: ${window.holidayManager.holidayCache.size} Eintr√§ge</p>
                `;
                results.appendChild(debug);
                
            } catch (error) {
                status.textContent = '‚ùå Fehler: ' + error.message;
                console.error(error);
            }
        }
        
        // Test starten
        setTimeout(testHolidayManager, 1000);
    </script>
</body>
</html>
