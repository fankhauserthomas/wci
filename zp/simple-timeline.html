<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zimmerplan Timeline</title>
    <link rel="stylesheet" href="timeline.css">
</head>

<body>
    <!-- Steuerungsbereich oben -->
    <div class="controls">
        <div class="date-group">
            <label for="startDate">Von:</label>
            <input type="date" id="startDate">
        </div>
        <div class="date-group">
            <label for="endDate">Bis:</label>
            <input type="date" id="endDate">
        </div>
        <button class="btn" onclick="loadRealData()">Daten neu laden</button>
        <button class="btn" onclick="resetDates()">Standard-Bereich</button>
        <button class="btn" id="toggle-disposed-btn" onclick="toggleDisposedReservations()">Disponierte
            ausblenden</button>
        <button class="btn" onclick="testDispositionData()" style="background-color: #6c757d;">Debug Data</button>
        <div class="status-info" id="status-info" style="margin-left: 10px; font-size: 12px; color: #666;">Lade Daten
            automatisch...</div>
    </div>

    <div class="main-areas-container">
        <!-- Debug-Konsole -->
        <div id="debug-console"
            style="position: fixed; top: 10px; right: 10px; width: 300px; height: 200px; background: rgba(0,0,0,0.8); color: lime; font-family: monospace; font-size: 10px; padding: 5px; z-index: 1000; overflow-y: auto; border: 1px solid #333;">
        </div>

        <!-- Vertikaler Separator für Caption-Breite -->
        <div class="vertical-separator" id="vertical-separator"></div>

        <!-- 1. Datumsheader (fixiert oben) -->
        <div class="timeline-header-area">
            <div class="timeline-header">
                <div class="timeline-sidebar">Datum</div>
                <div class="timeline-dates" id="timeline-dates">
                    <!-- Datum-Spalten werden hier eingefügt -->
                </div>
            </div>
        </div>

        <!-- 2. Master-Reservierungen (alle Datensätze gestapelt) -->
        <div class="master-reservations-area">
            <div class="timeline-row">
                <div class="row-label">
                    <span id="row-label-text">Alle (0)</span>
                </div>
                <div class="timeline-content" id="timeline-content-master">
                    <!-- Master-Reservierungsbalken werden hier eingefügt -->
                </div>
            </div>
        </div>

        <!-- Separator 1 -->
        <div class="horizontal-separator" id="separator1"></div>

        <!-- 3. Zimmerzuteilung (ein Balken pro Zimmer) -->
        <div class="room-assignment-area">
            <div class="room-content">
                <div class="room-labels-column" id="room-labels-column">
                    <!-- Zimmer-Labels werden hier eingefügt (vertikale Liste) -->
                </div>
                <div class="room-timeline-column" id="room-rows-container">
                    <!-- Zimmer-Zeilen werden dynamisch aus zp_zimmer geladen -->
                </div>
            </div>
        </div>

        <!-- Separator 2 -->
        <div class="horizontal-separator" id="separator2"></div>

        <!-- 4. Auslastungshistogramm -->
        <div class="histogram-area">
            <div class="timeline-row">
                <div class="row-label">
                    <span>Auslastung</span>
                </div>
                <div class="timeline-content" id="timeline-content-histogram">
                    <!-- Histogramm wird hier eingefügt -->
                </div>
            </div>
        </div>

        <!-- Zentraler horizontaler Scrollbar -->
        <div class="main-scrollbar-container">
            <div class="main-scrollbar" id="main-scrollbar">
                <div class="scroll-track" id="scroll-track"></div>
            </div>
        </div>
    </div>

    <!-- HTTP Utils für stabilere Verbindungen -->
    <script src="js/http-utils.js"></script>
    <script src="timeline.js"></script>
</body>

</html>
